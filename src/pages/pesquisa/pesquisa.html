<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Pesquisa</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="buscarRemedio($event)" (ionCancel)="cancelarPesquisa($event)" [showCancelButton]="true" placeholder="Qual o nome do seu remÃ©dio?"></ion-searchbar>
	<ion-list>
		<button ion-item (click)="abrirRemedio(remedio)" *ngFor="let remedio of remedios">
			<ion-icon name="information-circle" [ngClass]="{
				'tarja-verde': remedio.tarja === 'Venda Livre',
				'tarja-vermelha': remedio.tarja === 'Tarja Vermelha',
				'tarja-preta': remedio.tarja === 'Tarja Preta'}" item-start>
			</ion-icon>
			<h2>{{remedio.nome}}</h2>
			<p>{{remedio.principioAtivo}}</p>
			<p>{{remedio.apresentacao}}</p>
		</button>
	</ion-list>
</ion-content>

<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Pesquisa</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-searchbar (ionInput)="buscarRemedio($event)" (ionCancel)="cancelarPesquisa($event)" [showCancelButton]="true" cancelButtonText="Cancelar"
	 placeholder="MÃ­nimo 3 caracteres" text-wrap></ion-searchbar>
	<ion-list>
		<button ion-item (click)="abrirRemedio(remedio)" *ngFor="let remedio of remedios">
			<ion-icon name="information-circle" [ngClass]="{
				'tarja-verde': remedio.tarja === 'Venda Livre',
				'tarja-vermelha': remedio.tarja === 'Tarja Vermelha',
				'tarja-preta': remedio.tarja === 'Tarja Preta'}" item-start>
			</ion-icon>
			<h2 text-wrap>{{remedio.nome}}</h2>
			<p text-wrap>{{remedio.principioAtivo}}</p>
			<p text-wrap>{{remedio.apresentacao}}</p>
		</button>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="carregarRemedio($event)">
		<ion-infinite-scroll-content loadingText="Carregando..."></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
